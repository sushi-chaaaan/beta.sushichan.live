name: deploy to Cloudflare Pages

on:
  push:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    name: Build and Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: "package.json"
          cache: pnpm

      - name: Install
        run: pnpm install

      - name: Restore cached Astro Assets
        id: restore-astro-assets
        uses: actions/cache/restore@v4
        with:
          path: |
            .astro-cache
          key: ${{ runner.os }}-astro-assets-${{ hashFiles('.astro-cache/assets/**') }}
          restore-keys: |
            ${{ runner.os }}-astro-assets-

      - name: Build
        run: pnpm run build
        env:
          TWEET_API_URL: ${{ secrets.TWEET_API_URL }}
          SHOW_DRAFT_POST: ${{ github.ref_name != 'main' && github.ref_name != 'beta' }}

      - name: Cache Astro Assets
        id: cache-astro-assets
        uses: actions/cache/save@v4
        with:
          path: |
            .astro-cache
          key: ${{ runner.os }}-astro-assets-${{ hashFiles('.astro-cache/assets/**') }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ vars.CLOUDFLARE_PAGES_PROJECT_NAME }}
          directory: "dist"
          # Optional: Enable this if you want to have GitHub Deployments triggered
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Switch what branch you are publishing to.
          # By default this will be the branch which triggered this workflow
          # branch: main
          # Optional: Change the working directory
          # workingDirectory: my-site
          # Optional: Change the Wrangler version, allows you to point to a specific version or a tag such as `beta`
          wranglerVersion: "3"
